  <div id="textInputContainer" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white"
    style="display: grid;">
    <textarea class="bg-gray-700 p-4 rounded-md w-96 h-40" placeholder="Type here..."></textarea>
  </div>

  <div id="bottomLabel" class="text-center text-blue-500 mt-4 absolute bottom-4 left-1/2 transform -translate-x-1/2"
    style="display: none;">
    Created by Thomas Miller
  </div>

  <script>
    let cardsVisible = false;

    function toggleVisibility() {
      const cardsContainer = document.getElementById('cardsContainer');
      const textInputContainer = document.getElementById('textInputContainer');
      const logoContainer = document.getElementById('logoContainer');
      const bottomLabel = document.getElementById('bottomLabel');
      cardsVisible = !cardsVisible;
      cardsContainer.style.display = cardsVisible ? 'grid' : 'none';
      textInputContainer.style.display = cardsVisible ? 'none' : 'grid';
      logoContainer.style.display = cardsVisible ? 'none' : 'block';
      bottomLabel.style.display = cardsVisible ? 'block' : 'none';
    }

    function playSound(soundFile) {
      var audio = new Audio(soundFile);
      audio.play();
    }

    document.addEventListener('keydown', function (event) {
      if (event.key === '=' || event.key === '=') {
        toggleVisibility();
      }
    });
  </script>
