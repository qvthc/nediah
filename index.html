<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('https://cdn.discordapp.com/attachments/1191571552987250778/1198092167785230386/170571783122023061.png?ex=65bda548&is=65ab3048&hm=0c6481081bb7f8e3b1969bfab3a5db8348fdefd62d92ef757079832138245857&') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .centered-image {
            width: 150px;
            height: 150px;
            background: url('https://cdn.discordapp.com/attachments/1191571552987250778/1198093657128054824/170571818722378570.png?ex=65bda6ab&is=65ab31ab&hm=c03395388fdff28ebeb00b46926288a0262295f525908428cd63bed19248fcff&') center/cover no-repeat;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .text {
            font-weight: bold;
            font-size: 18px;
            color: white;
            margin-left: 5px;
        }
    </style>
    <title>Nediah Developers</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="centered-image"></div>
    <div class="text">Developers</div>
</body>
</html>
